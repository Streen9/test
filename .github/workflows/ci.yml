name: Continuous Integration

on:
  push:
    branches: 
      - main
      - 'feat/*'
  pull_request:
    branches: 
      - main
      - 'feat/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21'

    - name: Install dependencies
      run: bun install

    - name: Run linter
      run: bun run lint

    - name: Build project
      run: bun run build