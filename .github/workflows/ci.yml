name: Continuous Integration

on:
  push:
    branches: 
      - main
      - 'feat/*'
  pull_request:
    branches: 
      - main
      - 'feat/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: oven-sh/setup-bun@v1

    - name: Set up Node.js and BunğŸ°
      uses: actions/setup-node@v3
      with:
        node-version: '21'

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 'latest'

    - name: Install dependencies
      run: bun install

    - name: Run linter
      run: bun run lint

    - name: Build project
      run: bun run build